<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <link rel="stylesheet" href="./css/settings/fonts.css" />
    <link rel="stylesheet" href="./css/settings/variables.css" />

    <link rel="stylesheet" href="./css/generic/body.css" />

    <link rel="stylesheet" href="./css/objects/wrapper.css" />

    <link rel="stylesheet" href="./css/components/qr-code.css" />
    <link rel="stylesheet" href="./css/components/card.css" />

    <title>QR card component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <div class="card__image">
          <div class="qr-code">
            <img src="./assets/images/QR.webp" alt="imagen QR" />
          </div>
        </div>

        <div class="card__content">
          <h3 class="card__title">
            <a href="https://www.frontendmentor.io/" target="_blank"
              >Improve your front-end skills by building projects</a
            >
          </h3>
          <p class="card__description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
