<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QR Code Component</title>
    <meta name="title" content="QR Code Component" />
    <meta
      name="description"
      content="A card component project featuring a QR code design. Focuses on semantic HTML structure and modular CSS practices to create a clean, well-organized interface component."
    />

    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://danivaldivia.github.io/qr-code-component/"
    />
    <meta property="og:title" content="QR Code Component" />
    <meta
      property="og:description"
      content="A card component project featuring a QR code design. Focuses on semantic HTML structure and modular CSS practices to create a clean, well-organized interface component."
    />
    <meta
      property="og:image"
      content="https://danivaldivia.github.io/qr-code-component/assets/images/thumbnail.webp"
    />

    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://danivaldivia.github.io/qr-code-component/"
    />
    <meta property="twitter:title" content="QR Code Component" />
    <meta
      property="twitter:description"
      content="A card component project featuring a QR code design. Focuses on semantic HTML structure and modular CSS practices to create a clean, well-organized interface component."
    />
    <meta
      property="twitter:image"
      content="https://danivaldivia.github.io/qr-code-component/assets/images/thumbnail.webp"
    />

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <link rel="stylesheet" href="./css/settings/fonts.css" />
    <link rel="stylesheet" href="./css/settings/variables.css" />

    <link rel="stylesheet" href="./css/generic/body.css" />

    <link rel="stylesheet" href="./css/objects/wrapper.css" />

    <link rel="stylesheet" href="./css/components/qr-code.css" />
    <link rel="stylesheet" href="./css/components/card.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <div class="card__image">
          <div class="qr-code">
            <img src="./assets/images/qr.webp" alt="imagen QR" />
          </div>
        </div>

        <div class="card__content">
          <h3 class="card__title">
            <a href="https://www.frontendmentor.io/" target="_blank"
              >Improve your front-end skills by building projects</a
            >
          </h3>
          <p class="card__description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
